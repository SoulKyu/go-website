{{ define "Paris1" }}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Head Template -->
    {{ template "head" . }}
    <style>
        .typing-effect {
            border-right: 2px solid;
            white-space: pre-wrap; /* Allows line breaks and white space */
            overflow: hidden;
            display: inline;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="font-roboto flex items-center justify-center h-screen m-0 bg-gray-100 p-4">
    <!-- Souvenir Template -->
    {{ template "souvenir" . }}

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="h-30">
                <h1 class="text-3xl font-bold text-gray-800">Paris</h1>
                <p id="typing-text" class="typing-effect"></p>
            </div>
        </div>   
    </main>

    <script>
        const rawText = "Au début, tu m'avais dit que jamais tu aurais cru que tu aurais trouvé le courage de venir sur paris ...\nFinalement, tu as fini par accepté de venir sur Paris, en train en plus !!\nTu était pas toujours à l'aise, surtout quand il s'agissait de prendre les escalators mdrr\nMais, tu as toujours fais l'effort de venir me voir\nMaintenant, c'est de l'histoire ancienne, on a la chance de pouvoir enfin vivre ensemble\nLa distance n'aura fait que renforcer nos liens.";
        const text = rawText.replace(/\n/g, '<br>'); // Replace newline characters with <br>
        const typingElement = document.getElementById('typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i) === '<' ? '<br>' : text.charAt(i);
                i += text.charAt(i) === '<' ? 4 : 1; // Skip the length of '<br>' tag
                setTimeout(typeWriter, 50); // Adjust typing speed here
            }
        }

        typeWriter();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
{{ end }}
